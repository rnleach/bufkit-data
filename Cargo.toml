[package]
name = "bufkit-data"
version = "0.1.0"
authors = ["Ryan Leach <clumsycodemonkey@gmail.com>"]

[dependencies]
chrono = "0.4.2"
clap = "2.32.0"
dirs = "1.0"
failure = "0.1.1"
flate2 = {version = "1.0", features = ["rust_backend"], default-features = false }
rusqlite = { version = "0.14.0", features = ["bundled", "chrono"], default-features = false }
sounding-analysis = "0.8.1"
sounding-base = "0.7.1"
sounding-bufkit = "0.8.1"
strum = "0.10"
strum_macros = "0.10"


[dev-dependencies]
tempdir = "0.3"

[patch.crates-io]
sounding-analysis = {git = 'https://github.com/rnleach/sounding-analysis.git', branch = 'dev'}

[profile.release]
lto = true
panic = 'abort'
